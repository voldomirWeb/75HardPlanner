<div class="relative">
  <label [for]="'textInput'+label" class="px-1 z-50 text-sm whitespace-nowrap flex w-min">
    {{ label }}
  </label>
  <input type='date'
    class="w-full border border-gray border-solid rounded-md h-10 px-2 disabled:bg-lightgray disabled:text-primary"
    [id]="'textInput' + label" [name]="'textInput' + label" [placeholder]="placeholder" [ngModel]="currentValue"
    (ngModelChange)="handleChanges($event)" />
</div>
