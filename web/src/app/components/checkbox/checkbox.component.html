<div class="flex flex-row items-center whitespace-nowrap gap-2 w-fit p-2 rounded ">
  <input
    [id]="'checkbox' + label"
    [name]="'checkbox' + label"
    class="border border-gray border-solid rounded-lg size-4 disabled:bg-lightgray ml-auto disabled:text-primary checked:accent-secondary"
    type="checkbox"
    [formControl]="formControlElement"/>
  <label
    [for]="'checkbox'+label"
    class="text-secondary font-medium text-sm">
    {{ label }}
  </label>
</div>
