<div class="w-screen h-screen justify-center items-center flex">
  <app-card>
    <img ngSrc="/assets/plan_bg.jpg" class="rounded-t-md h-[250px] w-full object-cover object-top" priority
         alt='soft hands holding many blue balls'
         height="426" width="640"/>
    <div class="flex items-start justify-center max-h-[70vh] overflow-hidden w-[40rem] flex-col px-8 py-10 gap-y-4">
      <div class='flex-row flex justify-between w-full items-center'>
        <h1 class="text-2xl font-semibold text-secondary">
          Die Challenge startet
          am {{ configuratorService.configuration().startDay | date : "dd.MM.YY" }}
        </h1>
        <a
          href='/challenge/{{11}}/team'
          class='text-secondary flex-row flex gap-x-2 font-medium'
        >
          <mat-icon>
            groups
          </mat-icon>
          Dein Team</a>
      </div>
      <div class="flex flex-col gap-y-4 overflow-y-auto">
        <p class="text-xl font-semibold text-secondary">Die Regeln</p>
        <div class="text-lg flex-col flex gap-y-1">
          @for (rule of configuratorService.configuration().rules; track rule; let i = $index) {
            <div class='flex flex-row gap-x-2'>
              <p class='text-secondary font-medium'>{{ i + 1 }}.</p>
              <p>{{ rule }}</p>
            </div>
          }
        </div>
      </div>
      <a
        href='/challenge/{{11}}/plan'
        class="flex items-center justify-center bg-secondary font-medium w-full text-white py-4 rounded-md mt-6">
        Zum Plan
      </a>
    </div>
  </app-card>
</div>
