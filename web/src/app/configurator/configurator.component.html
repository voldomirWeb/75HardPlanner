<div class="w-screen h-screen justify-center items-center flex overflow-y-auto">
  <div
    class="flex justify-center max-h-[80%] overflow-x-hidden items-center flex-col gap-y-4 px-8 py-6 bg-white rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-30 border border-gray-100"
  >
    <form [formGroup]='form' (submit)='submit()' class='z-10 flex-col flex gap-y-6 w-96 overflow-y-auto py-2 px-2'>
      <app-input dataformatas='dd-MM-YYYY' [formControlElement]='form.controls.startDate' label='Startdatum'
                 placeholder='01.01.2024' type='date'>
      </app-input>
      <app-checkbox [formControlElement]='form.controls.customRules' label='Abweichende Angaben'></app-checkbox>
      @if (form.controls.customRules.value) {
        <app-input [formControlElement]='form.controls.totalDays' label='Tage insgesamt' placeholder='Wie lange?'
                   type='number'>
        </app-input>
        @for (rule of form.controls.rules.controls; track rule; let i = $index) {
          <div class='flex flex-row gap-x-2 w-full'>
            <app-input [formControlElement]='rule' label='Regel {{ i + 1}}' placeholder='Was ist die Regel?' type='text'
                       class='w-full'>
            </app-input>
            @if (i !== 0) {
              <button class='py-1 px-4 border border-solid rounded bg-pink-300 border-pink-300' (click)='removeRule(i)'>
                -
              </button>
            }
          </div>
        }
        <button type='button'
                class='py-1 px-4 w-3/4 self-center border border-solid rounded bg-teal-500 border-teal-500'
                (click)='addRule()'>+
        </button>
      }
      @for (participant of form.controls.participants.controls; track participant; let i = $index) {
        <div class='flex flex-row gap-x-2 w-full'>
          <app-input [formControlElement]='participant' label='Teilnehmer {{ i + 1}}' placeholder='Wer macht mit?'
                     type='text' class='w-full'>
          </app-input>
          @if (i !== 0) {
            <button type='button' class='py-1 px-2 border border-solid rounded bg-pink-300 border-pink-300'
                    (click)='removeParticipant(i)'>-
            </button>
          }
        </div>

      }
      <button type='button' class='py-1 px-2 w-1/2 self-center border border-solid rounded bg-teal-500 border-teal-500'
              (click)='addParticipant()'>+
      </button>
    </form>
    <button type='submit'
            class='py-1 px-2 border border-solid rounded bg-orange-500 border-orange-500 w-full text-white'
            (click)='submit()'>Weiter
    </button>
  </div>
</div>
